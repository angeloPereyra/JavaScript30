<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit - NEIL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  //bind keydown listener on document
  var soundEvent;
  document.onkeydown = function (e) {
    e = e || window.event;
    //fire soundEvent
    soundEvent(e.keyCode)
  };

  var elements = document.getElementsByClassName('div');
    for (var i = 0; i < elements.length; i++) {
      doSomething(elements[i]);
    }

  //custom event for removing of class after 0.5 seconds for animation
  // var event = new Event('build');

  soundEvent = function(code) {
    //start key animation
    var keyElement = document.querySelector(`div[data-key="${code}"]`);
    keyElement.classList.add('playing');
    setTimeout(() => {
      keyElement.classList.remove('playing')
    }, 50);
    //play sound
    var audioFile = document.querySelector(`audio[data-key="${code}"]`);
    const cloned = audioFile.cloneNode();
    cloned.play();
  }
</script>


</body>
</html>
